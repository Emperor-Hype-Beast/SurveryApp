<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Survey Results</h1>
            <a href="/" class="btn btn-primary">Back to Survey</a>
        </div>

        <div th:if="${stats.totalSurveys == 0}" class="alert alert-info text-center">
            <h3>No Surveys Available</h3>
            <p>No survey data has been submitted yet.</p>
        </div>

        <div th:if="${stats.totalSurveys > 0}" class="row g-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Total Surveys</h5>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="display-4 text-primary" th:text="${stats.totalSurveys}">0</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Average Age</h5>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="display-4 text-success" th:text="${#numbers.formatDecimal(stats.averageAge, 1, 1)}">0.0</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">Oldest Person</h5>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="display-4 text-info" th:text="${stats.oldestPerson}">0</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-warning text-white">
                        <h5 class="card-title mb-0">Youngest Person</h5>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="display-4 text-warning" th:text="${stats.youngestPerson}">0</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-danger text-white">
                        <h5 class="card-title mb-0">Pizza Lovers</h5>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="display-4 text-danger" th:text="${#numbers.formatDecimal(stats.pizzaPercentage, 1, 1)} + '%'">0.0%</h2>
                        <small class="text-muted">Percentage of people who like pizza</small>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="card-title mb-0">Eating Out Rating</h5>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="display-4 text-secondary" th:text="${#numbers.formatDecimal(stats.averageEatOutRating, 1, 1)}">0.0</h2>
                        <small class="text-muted">Average rating (1-5)</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
